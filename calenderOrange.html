<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calender</title>
    
    <link rel="StyleSheet" href="StyleSheet1.css" />
    
    <script src="Script1.js" defer></script>
</head>
<body>
    <div class="wrapper">

        <a id="chevronLink1" href="#">
            <img id="chevronImageR" src="https://img.freepik.com/premium-vector/right-chevron-icon_628407-1366.jpg?w=2000" alt="Chevron Right" width="50">
        </a>

        <a id="chevronLink2" href="*">
            <img id="chevronImageL" src="https://img.freepik.com/premium-vector/left-chevron-icon_628407-1364.jpg?w=2000" alt="Chevron Left" width="50">
        </a>


        
        <header>
            <p class="current-date">September 2023</p>
            <div class=".left">
                <div class=".right">


                </div>
            </div>
        </header>
        <div class="calender">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>

            </ul>
            <ul class="days">
            </ul>
        </div>
    </div>
</body>
</html>
